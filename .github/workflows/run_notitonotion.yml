name: NotiToNotion

# 워크플로우 실행 조건
on:
  # 테스트용: 10초마다 실행 (GitHub Actions는 최소 5분 단위 제한이 있으므로, 수동 실행으로 테스트 권장)
  schedule:
    - cron: '* * * * *'  # 매분 실행으로 설정 (GitHub Actions는 10초 단위를 지원하지 않음)
  # 나중에 사용할 매일 1번 실행 (KST 오전 9시 = UTC 0시)
  # - cron: '0 0 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz notion-client

      # 4. 스크립트 실행
      - name: Run scrape_to_notion.py
        env:
          NOTION_AUTH_TOKEN: ${{ secrets.NOTION_AUTH_TOKEN }}
        run: python scrape_to_notion.py
