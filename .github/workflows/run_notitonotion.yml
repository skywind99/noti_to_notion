name: Scrape to Notion

# 워크플로우가 실행될 조건
on:
  schedule:
    # 매일 오전 9시 KST (UTC 기준으로 0시, 한국은 UTC+9)
    - cron: '0 0 * * *'
  # 수동으로 실행할 수 있도록 설정 (선택 사항)
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # 원하는 Python 버전

      # 3. 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz notion-client

      # 4. 스크립트 실행
      - name: Run scrape_to_notion.py
        env:
          NOTION_AUTH_TOKEN: ${{ secrets.NOTION_AUTH_TOKEN }}
        run: python scrape_to_notion.py
